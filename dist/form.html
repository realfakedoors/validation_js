<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Secular+One&display=swap" rel="stylesheet">
  
  <script src="script.js" defer></script>
  
  <title>Sign-Up Form</title>
</head>
<body>
  <h1 class="form-title">New Account</h1>
  <form id="signup-form" novalidate>
    <div class="labels">
      <label for="email">Email</label>
      <label for="country">Country</label>
      <label for="zipcode">Zip Code</label>
      <label for="password">Password</label>
      <label for="confirm">Confirm Password</label>
    </div>
    <div class="fields">
      <input type="email" id="email" required>
      <select name="country" id="country" form="signup-form" required>
        <option id="blank-option">
      </select>
      <input type="number" id="zipcode" required>
      <input type="password" id="password" minlength="5" required>
      <input type="password" id="confirm" minlength="5" required>
    </div>
    <input type="button" id="submit" value="Sign Up">
  </form>
  <div id="errors">
    <!-- Error Messages -->
  </div>
</body>
</html>
